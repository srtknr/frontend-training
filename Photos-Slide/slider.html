<html>
  <head>
    <title>Photo Slider</title>
    <link rel = "stylesheet" href = "style.css">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="full-page">
      <div class="slider-container">
        <div class="slider-title">
          <p>PHOTO-SLIDER</p>
        </div>
        <div class="image-slider">
          <button class = "prev-button" onclick = "clickButton(-1) " > &#10094; </button>
          <img class = "myImage active" src = "https://images.unsplash.com/photo-1562399054-bbe9279f696a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=928&q=80" >
          <img class = "myImage " src = "https://images.unsplash.com/photo-1564438749950-6d8968ca2eb3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" >
          <img class = "myImage " src = "https://images.unsplash.com/photo-1564469567043-da5de9db879f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" >
          <img class = "myImage " src = "https://images.unsplash.com/photo-1564339023917-464ba67bbfe7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1190&q=80" >
          <img class = "myImage " src = "https://images.unsplash.com/photo-1563109891-f2676e0b1593?ixlib=rb-1.2.1&auto=format&fit=crop&w=1055&q=80" >
          <button class = "next-button" onclick = "clickButton(1) " > &#10095; </button>  
        </div>
      </div>
    </div>
  </body>
</html>
<script>
    let myImageIndex = 1;             
    
    function clickButton(n) {
      changeImage(myImageIndex += n);
    }  
    function changeImage(n) {         
      let i;                       
      let myImageClassName = document.getElementsByClassName("myImage");
      if (n > myImageClassName.length) {
        myImageIndex = 1
      }  
      if (n < 1) {
        myImageIndex = myImageClassName.length
      }  
      for(i = 0; i<myImageClassName.length; i++ ) {
        myImageClassName[i].className = myImageClassName[i].className.replace("active","");
      }
      myImageClassName[myImageIndex-1].className += "active";
    }
  
  </script>
